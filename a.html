<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmMatik - Minimalist Film/Dizi Öneri Sitesi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');
    
    :root {
      --text-color: #000000;
      --bg-color: #ffffff;
      --card-bg: #f5f5f5;
      --border-color: #333333;
      --accent-color: #444444;
    }
    
    .dark-mode {
      --text-color: #ffffff;
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --border-color: #888888;
      --accent-color: #aaaaaa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Old Standard TT', serif;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 20px;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 3px;
    }
    
    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    
    .mode-toggle:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }
    
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }
    
    select, input {
      padding: 10px;
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      font-size: 1rem;
      min-width: 150px;
    }
    
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
    }
    
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 15px;
      transition: transform 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card img {
      width: 100%;
      height: 375px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    
    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    
    .card .info {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    
    .card .description {
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 15px;
      flex-grow: 1;
    }
    
    .rating {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 10px;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }
    
    .pagination button {
      padding: 8px 16px;
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .pagination button:hover, .pagination button.active {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }
    
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      grid-column: 1 / -1;
    }
    
    .error-message {
      text-align: center;
      padding: 20px;
      color: #ff0000;
      grid-column: 1 / -1;
    }
    
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .tab.active {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }
    
    /* Google Ads için stil */
    .ad-container {
      margin: 30px 0;
      padding: 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      text-align: center;
      overflow: hidden;
    }
    
    .ad-container.horizontal {
      height: 120px;
    }
    
    .ad-container.sidebar {
      grid-column: span 1;
      height: 600px;
    }
    
    .ad-header {
      margin-bottom: 10px;
      font-size: 0.8rem;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .ad-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--accent-color);
      border: 1px dashed var(--border-color);
    }
    
    .sidebar-container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: center;
      }
      
      select, input {
        width: 100%;
        max-width: 300px;
      }
      
      .sidebar-container {
        grid-template-columns: 1fr;
      }
      
      .ad-container.sidebar {
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.11/babel.min.js"></script>

  <script type="text/babel">
    const API_KEY = "3fd2be6f0c70a2a598f084ddfb75487c"; // Bu bir örnek API key, gerçek uygulamada env variable olarak saklanmalıdır
    const API_BASE_URL = "https://api.themoviedb.org/3";
    const IMAGE_BASE_URL = "https://image.tmdb.org/t/p/w500";
    
    // Google Ads placeholder bileşeni
    const AdPlaceholder = ({ type }) => {
      return (
        <div className={`ad-container ${type}`}>
          <div className="ad-header">Reklam</div>
          <div className="ad-placeholder">
            {type === "horizontal" ? "728x90 Reklam Alanı (Google Ads)" : "300x600 Reklam Alanı (Google Ads)"}
          </div>
        </div>
      );
    };
    
    const App = () => {
      const [darkMode, setDarkMode] = React.useState(false);
      const [movies, setMovies] = React.useState([]);
      const [page, setPage] = React.useState(1);
      const [totalPages, setTotalPages] = React.useState(0);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(null);
      const [contentType, setContentType] = React.useState("movie"); // "movie" veya "tv"
      const [genres, setGenres] = React.useState([]);
      
      const [filters, setFilters] = React.useState({
        genre: "",
        sortBy: "popularity.desc",
        search: ""
      });

      React.useEffect(() => {
        if (darkMode) {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
      }, [darkMode]);
      
      // Google Ads için useEffect - gerçek uygulamada Ads kodunu yükleyecektir
      React.useEffect(() => {
        // Gerçek bir uygulamada Google Ads scriptini yüklemek için:
        // const script = document.createElement('script');
        // script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXX';
        // script.async = true;
        // document.head.appendChild(script);
        
        console.log("Google Ads scripti yükleniyor (örnek)");
      }, []);
      
      // Genre listesini yükleme
      React.useEffect(() => {
        const fetchGenres = async () => {
          try {
            const response = await fetch(
              `${API_BASE_URL}/genre/${contentType}/list?api_key=${API_KEY}&language=tr-TR`
            );
            
            if (!response.ok) {
              throw new Error('Genre verisi alınamadı');
            }
            
            const data = await response.json();
            setGenres(data.genres);
          } catch (err) {
            console.error("Genre verileri yüklenirken hata oluştu:", err);
            setError("Tür kategorileri yüklenirken bir hata oluştu.");
          }
        };
        
        fetchGenres();
      }, [contentType]);

      // Film veya dizi verilerini yükleme
      React.useEffect(() => {
        const fetchContent = async () => {
          setLoading(true);
          setError(null);
          
          try {
            let url;
            
            if (filters.search) {
              url = `${API_BASE_URL}/search/${contentType}?api_key=${API_KEY}&language=tr-TR&query=${encodeURIComponent(filters.search)}&page=${page}`;
            } else {
              url = `${API_BASE_URL}/${contentType === "movie" ? "discover/movie" : "discover/tv"}?api_key=${API_KEY}&language=tr-TR&sort_by=${filters.sortBy}&page=${page}`;
              
              if (filters.genre) {
                url += `&with_genres=${filters.genre}`;
              }
            }
            
            const response = await fetch(url);
            
            if (!response.ok) {
              throw new Error('Veri alınamadı');
            }
            
            const data = await response.json();
            
            setMovies(data.results);
            setTotalPages(Math.min(data.total_pages, 500)); // TMDB API maksimum 500 sayfa döndürüyor
          } catch (err) {
            console.error("Veri yüklenirken hata oluştu:", err);
            setError("İçerik yüklenirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.");
          } finally {
            setLoading(false);
          }
        };
        
        fetchContent();
      }, [contentType, page, filters]);

      const toggleDarkMode = () => {
        setDarkMode(!darkMode);
      };

      const handleFilterChange = (e) => {
        const { name, value } = e.target;
        setFilters(prev => ({
          ...prev,
          [name]: value
        }));
        setPage(1); // Filtre değiştiğinde ilk sayfaya dön
      };
      
      const handleContentTypeChange = (type) => {
        setContentType(type);
        setPage(1);
        setFilters({
          genre: "",
          sortBy: "popularity.desc",
          search: ""
        });
      };
      
      const handlePageChange = (newPage) => {
        setPage(newPage);
        window.scrollTo(0, 0);
      };

      // İçerik gridi için bileşen
      const ContentGrid = () => (
        <div className="content-grid">
          {loading ? (
            <div className="loading">İçerik yükleniyor...</div>
          ) : error ? (
            <div className="error-message">{error}</div>
          ) : movies.length > 0 ? (
            movies.map(item => {
              const releaseDate = contentType === "movie" 
                ? item.release_date 
                : item.first_air_date;
              
              const year = releaseDate ? new Date(releaseDate).getFullYear() : "N/A";
              const title = contentType === "movie" ? item.title : item.name;
              
              return (
                <div className="card" key={item.id}>
                  <img 
                    src={item.poster_path ? `${IMAGE_BASE_URL}${item.poster_path}` : "/api/placeholder/250/375"} 
                    alt={title} 
                  />
                  <h3>{title} ({year !== "N/A" ? year : "Bilinmiyor"})</h3>
                  <div className="info">
                    {item.genre_ids.map(id => {
                      const genre = genres.find(g => g.id === id);return genre ? genre.name : null;
                    }).filter(Boolean).join(", ")}
                  </div>
                  <p className="description">
                    {item.overview 
                      ? (item.overview.length > 150 
                          ? item.overview.substring(0, 150) + "..." 
                          : item.overview)
                      : "Bu içerik için açıklama bulunmuyor."}
                  </p>
                  <div className="rating">
                    Puan: {item.vote_average ? item.vote_average.toFixed(1) : "N/A"}/10
                  </div>
                </div>
              );
            })
          ) : (
            <div style={{gridColumn: '1 / -1', textAlign: 'center'}}>
              Arama kriterlerinize uygun içerik bulunamadı.
            </div>
          )}
        </div>
      );

      // Sayfalama bileşeni
      const Pagination = () => {
        if (loading || error || totalPages <= 1) return null;
        
        return (
          <div className="pagination">
            <button 
              onClick={() => handlePageChange(1)} 
              disabled={page === 1}
            >
              İlk
            </button>
            <button 
              onClick={() => handlePageChange(page - 1)} 
              disabled={page === 1}
            >
              Önceki
            </button>
            
            {/* Sayfa numaraları */}
            {Array.from({ length: Math.min(5, totalPages) }, (_, i) => {
              // Gösterilecek sayfa numaralarını belirleme
              let pageNum;
              if (totalPages <= 5) {
                pageNum = i + 1;
              } else {
                if (page <= 3) {
                  pageNum = i + 1;
                } else if (page >= totalPages - 2) {
                  pageNum = totalPages - 4 + i;
                } else {
                  pageNum = page - 2 + i;
                }
              }
              
              return (
                <button 
                  key={pageNum}
                  onClick={() => handlePageChange(pageNum)}
                  className={page === pageNum ? "active" : ""}
                >
                  {pageNum}
                </button>
              );
            })}
            
            <button 
              onClick={() => handlePageChange(page + 1)} 
              disabled={page === totalPages}
            >
              Sonraki
            </button>
            <button 
              onClick={() => handlePageChange(totalPages)} 
              disabled={page === totalPages}
            >
              Son
            </button>
          </div>
        );
      };

      return (
        <div className="container">
          <button className="mode-toggle" onClick={toggleDarkMode}>
            {darkMode ? "Aydınlık Mod" : "Karanlık Mod"}
          </button>
          
          <header>
            <h1>FilmMatik</h1>
            <p>Minimalist Film ve Dizi Önerileri</p>
          </header>
          
          {/* Üst banner reklam */}
          <AdPlaceholder type="horizontal" />
          
          <div className="tabs">
            <button 
              className={`tab ${contentType === "movie" ? "active" : ""}`} 
              onClick={() => handleContentTypeChange("movie")}
            >
              Filmler
            </button>
            <button 
              className={`tab ${contentType === "tv" ? "active" : ""}`} 
              onClick={() => handleContentTypeChange("tv")}
            >
              Diziler
            </button>
          </div>
          
          <div className="filters">
            <select 
              name="genre" 
              value={filters.genre} 
              onChange={handleFilterChange}
            >
              <option value="">Tüm Türler</option>
              {genres.map(genre => (
                <option key={genre.id} value={genre.id}>
                  {genre.name}
                </option>
              ))}
            </select>
            
            <select 
              name="sortBy" 
              value={filters.sortBy} 
              onChange={handleFilterChange}
            >
              <option value="popularity.desc">Popülerliğe Göre</option>
              <option value="vote_average.desc">Puana Göre</option>
              <option value="release_date.desc">{contentType === "movie" ? "Vizyon Tarihi" : "Yayın Tarihi"} (Yeni-Eski)</option>
              <option value="release_date.asc">{contentType === "movie" ? "Vizyon Tarihi" : "Yayın Tarihi"} (Eski-Yeni)</option>
            </select>
            
            <input 
              type="text" 
              name="search" 
              value={filters.search} 
              onChange={handleFilterChange} 
              placeholder={contentType === "movie" ? "Film ara..." : "Dizi ara..."} 
            />
          </div>
          
          {/* İçerik alanı ve kenar çubuğu reklamı */}
          <div className="sidebar-container">
            <ContentGrid />
            <AdPlaceholder type="sidebar" />
          </div>
          
          <Pagination />
          
          {/* Alt banner reklam */}
          <AdPlaceholder type="horizontal" />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
